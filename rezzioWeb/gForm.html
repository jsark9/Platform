<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>gForm</title>


<style type="text/css">
/*@import url("css/bootstrap.css");*/

@import url("css/gForm.css");
</style>
</head>
<body>

<div class="background-picture">
<div class="container_main aligncenter">
	<div class="row-fluid forms">
		<div class="span6 alignleft">			
			<table class="table table-hover">
				<thead>
					<tr>
						<th> High School
					    <p >Add your High School</p></th>
					</tr>
				</thead>
				<tbody>
					<tr class="table_tab">
						<td>
							School Name
						</td>
					</tr>
					<tr class="table_tab">
						<td>
							Website
						</td>
					</tr>
					<tr class="table_tab">
						<td>
                        Zip Code
							
						</td>
					</tr>
					<tr class="table_tab">
						<td>
							GPA/SAT
						</td>
					</tr>
					<tr class="table_tab">
						<td>
							Graduation Date
						</td>
					</tr>
                    <tr class="table_tab">
						<td>
							Goals
						</td>
					</tr>
				</tbody>
			</table>
			<div class="progress">
				<div class="bar">
				</div>
			</div>
		</div>
		<div class="span6">
			<table class="table table-hover">
				<thead>
					<tr>
						<th> College/University 
					    <p>Add your College/University</p></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							School Name
						</td>
					</tr>
					<tr class="table_tab">
						<td>
							Sub School Name
						</td>
					</tr>
					<tr class="table_tab">
						<td>
							Major
						</td>
					</tr>
					<tr class="table_tab">
						<td>
							GPA
						</td>
					</tr>
					<tr class="table_tab">
						<td>
							Graduation Date
						</td>
					</tr>
                   <tr class="table_tab">
						<td>
							Goals
						</td>
					</tr>
				</tbody>
			</table>
			<div class="progress">
				<div class="bar">
				</div>
			</div>
			
			</div>
		</div>
        <div class="container_banner">
        
        </div>
	</div>
</div>


 

</body>
</html>
